default_count: 10

services:
  - name: /camera/set_filter
    type: orbbec_camera/SetFilter
    request: {filter_name: DecimationFilter, filter_enable: false, filter_param: [5]}

# Depth
  - name: /camera/get_depth_gain
    type: orbbec_camera/GetInt32
  - name: /camera/set_depth_gain
    type: orbbec_camera/SetInt32
    request: {data: 200}  # for Gemini 2L/215 range is 1000-15000  Gemini336: 16 - 248 AstraProMin: 1-15   Astra2: 1000-8000
  - name: /camera/reset_depth_gain
    type: std_srvs/Empty

  - name: /camera/set_depth_mirror
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_depth_flip
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_depth_rotation
    type: orbbec_camera/SetInt32
    request: {data: 90}

  - name: /camera/set_depth_auto_exposure
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/get_depth_auto_exposure
    type: orbbec_camera/GetBool
  - name: /camera/set_depth_exposure
    type: orbbec_camera/SetInt32
    request: {data: 30} # Femto_bolt 20 - 125
  - name: /camera/get_depth_exposure
    type: orbbec_camera/GetInt32
  - name: /camera/reset_depth_exposure
    type: std_srvs/Empty

  - name: /camera/get_depth_camera_info
    type: orbbec_camera/GetCameraInfo
  - name: /camera/toggle_depth
    type: std_srvs/SetBool
    request: {data: true}
  - name: /camera/set_depth_ae_roi
    type: orbbec_camera/SetArrays
    request: {data_param: [0,1279,0,719]}

# Color
  - name: /camera/set_color_exposure
    type: orbbec_camera/SetInt32
    request: {data: 30}
  - name: /camera/get_color_exposure
    type: orbbec_camera/GetInt32
  - name: /camera/reset_color_exposure
    type: std_srvs/Empty

  - name: /camera/get_color_gain
    type: orbbec_camera/GetInt32
  - name: /camera/set_color_gain
    type: orbbec_camera/SetInt32
    request: {data: 10}  # 435Le: 1 - 16
  - name: /camera/reset_color_gain
    type: std_srvs/Empty

  - name: /camera/set_color_mirror
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_color_flip
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_color_rotation
    type: orbbec_camera/SetInt32
    request: {data: 90}

  - name: /camera/set_color_auto_exposure
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/get_color_auto_exposure
    type: orbbec_camera/GetBool

  - name: /camera/get_color_camera_info
    type: orbbec_camera/GetCameraInfo

  - name: /camera/set_auto_white_balance
    type: orbbec_camera/SetInt32
    request: {data: 0}
  - name: /camera/get_auto_white_balance
    type: orbbec_camera/GetInt32
  - name: /camera/set_white_balance
    type: orbbec_camera/SetInt32
    request: {data: 3000}
  - name: /camera/get_white_balance
    type: orbbec_camera/GetInt32
  - name: /camera/set_color_ae_roi
    type: orbbec_camera/SetArrays
    request: {data_param: [0,1279,0,719]}
  - name: /camera/reset_white_balance
    type: std_srvs/Empty
  - name: /camera/toggle_color
    type: std_srvs/SetBool
    request: {data: true}

# IR (Infrared / Laser)
  - name: /camera/set_laser
    type: std_srvs/SetBool
    request: {data: true}
  - name: /camera/set_ldp
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/get_ldp_status
    type: orbbec_camera/GetBool

# Left IR
  - name: /camera/set_left_ir_auto_exposure
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/get_left_ir_auto_exposure
    type: orbbec_camera/GetBool
  - name: /camera/get_left_ir_exposure
    type: orbbec_camera/GetInt32
  - name: /camera/set_left_ir_exposure
    type: orbbec_camera/SetInt32
    request: {data: 20}
  - name: /camera/reset_left_ir_exposure
    type: std_srvs/Empty
  - name: /camera/get_left_ir_gain
    type: orbbec_camera/GetInt32
  - name: /camera/set_left_ir_gain
    type: orbbec_camera/SetInt32
    request: {data: 30}
  - name: /camera/reset_left_ir_gain
    type: std_srvs/Empty
  - name: /camera/set_left_ir_mirror
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_left_ir_flip
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_left_ir_rotation
    type: orbbec_camera/SetInt32
    request: {data: 90}
  - name: /camera/get_left_ir_camera_info
    type: orbbec_camera/GetCameraInfo
  - name: /camera/toggle_left_ir
    type: std_srvs/SetBool
    request: {data: true}

# Right IR
  - name: /camera/set_right_ir_auto_exposure
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/get_right_ir_auto_exposure
    type: orbbec_camera/GetBool
  - name: /camera/get_right_ir_exposure
    type: orbbec_camera/GetInt32
  - name: /camera/set_right_ir_exposure
    type: orbbec_camera/SetInt32
    request: {data: 30}
  - name: /camera/reset_right_ir_exposure
    type: std_srvs/Empty
  - name: /camera/get_right_ir_gain
    type: orbbec_camera/GetInt32
  - name: /camera/set_right_ir_gain
    type: orbbec_camera/SetInt32
    request: {data: 30}
  - name: /camera/reset_right_ir_gain
    type: std_srvs/Empty
  - name: /camera/set_right_ir_mirror
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_right_ir_flip
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_right_ir_rotation
    type: orbbec_camera/SetInt32
  - name: /camera/get_right_ir_camera_info
    type: orbbec_camera/GetCameraInfo
  - name: /camera/toggle_right_ir
    type: std_srvs/SetBool
    request: {data: true}

# Gemini IR
  - name: /camera/get_ir_exposure
    type: orbbec_camera/GetInt32
  - name: /camera/get_ir_gain
    type: orbbec_camera/GetInt32
  - name: /camera/set_ir_ae_roi
    type: orbbec_camera/SetArrays
    request: {data_param: [0,1279,0,719]}
  - name: /camera/set_ir_auto_exposure
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_ir_exposure
    type: orbbec_camera/SetInt32
    request: {data: 2000}  # AstraMiniPro: 1000-142000
  - name: /camera/set_ir_flip
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_ir_gain
    type: orbbec_camera/SetInt32
    request: {data: 15} # AstraMiniPro: 1-15
  - name: /camera/set_ir_long_exposure
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_ir_mirror
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_ir_rotation
    type: orbbec_camera/SetInt32
    request: {data: 90}
  - name: /camera/switch_ir
    type: orbbec_camera/SetString
    request: {data: left}
  - name: /camera/switch_ir_mode
    type: orbbec_camera/SetInt32
    request: {data: 0}

# Device Info & Control
  - name: /camera/get_device_info
    type: orbbec_camera/GetDeviceInfo
  - name: /camera/get_serial
    type: orbbec_camera/GetString
  - name: /camera/get_sdk_version
    type: orbbec_camera/GetString
  - name: /camera/get_device_type
    type: orbbec_camera/GetString
  - name: /camera/save_point_cloud
    type: std_srvs/Empty
  - name: /camera/save_images
    type: std_srvs/Empty
  - name: /camera/get_lrm_measure_distance
    type: orbbec_camera/GetInt32

# Others
  - name: /camera/set_fan_work_mode
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_flood
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_sync_interleaverlaser
    type: orbbec_camera/SetInt32
    request: {data: 1}
  - name: /camera/get_camera_params
    type: orbbec_camera/GetCameraParams
  - name: /camera/get_ptp_config
    type: orbbec_camera/GetBool
  - name: /camera/set_ptp_config
    type: std_srvs/SetBool
    request: {data: false}
  - name: /camera/set_write_customer_data
    type: orbbec_camera/SetString
  - name: /camera/set_read_customer_data
    type: orbbec_camera/GetString
